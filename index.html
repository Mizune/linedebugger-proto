<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Line Debugger</title>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script></head>
    <style>
      #chat_box{
        position: absolute;
        bottom: 0;
      }
    </style>
    <script>
      var ipc = require('electron').ipcRenderer;
      
      var chatForm = document.getElementById('chat_form');
      var text = document.getElementById('text');
      var logList = document.getElementById('chatLogList');
     

      function sendText() {
          console.log("sendText");
          ipc.on('sendTextReply', function(response) {
               console.log("sendText response : " + response);
               // ここで出力
          });
          ipc.send('sendText', text);
      }

    </script>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">LineBot Emulator</a> <!-- リロード -->

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav mr-auto"></div>
        <form class="form-inline my-6 my-lg-6">
          <input id="token" class="form-control mr-sm-4" type="text" placeholder="Enter your token">
          <input id="url" class="form-control mr-sm-4" type="text" placeholder="Enter your endpoint URL">
        </form>
      </div>
    </nav>

    <div class="container">
      <ul id="chatLogList" class="list-group">
        <li class="list-group-item">TestLog</li>
      </ul>
    </div>


    <div id="chat_box" class="form-control my-12 my-lg-12">
      <form onSubmit="sendText()" id="chat_form"><input id="text" class="form-control my-12 my-lg-12" placeholder="Enter text"></form>
    </div>


  
  </body>
</html>
